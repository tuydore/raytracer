filepath: "examples/test.tiff"

camera:
  origin: [0.0, -20.0, 0.0]
  gaze: [0.0, 1.0, 0.0]
  up: [0.0, 0.0, 1.0]  # up must be orthogonal to gaze
  fov: [18, 32]
  density: 20
  vop: air
  antialiasing: 1

volumes:
  air:
    ior: 1.0
    abs: [0, 0, 0] # RGB absorption per distance

surfaces:

  - type: sphere
    center: [0, 0, 0]
    radius: 1000
    sop:
      light: [200, 200, 200]
    vop_above: air
    vop_below: air

  - type: sphere
    center: [0, 4, 0]
    radius: 2
    sop:
      reflect: null
      # light: [255, 100, 0]
    vop_above: air
    vop_below: air

  - type: checkerboard
    origin: [0, 15, 0]
    normal: [-0, -1, 0]
    orientation: [0, 0, 1]
    sop:
      light: [255, 255, 255] # RGB value of tile
    tile_size: 2.0
    vop_above: air
    vop_below: air
