filepath: "demo.jpg"
threads: 12

camera:
  origin: [0.0, 0.0, 0.0]
  gaze: [0.0, 1.0, 0.0]
  up: [0.0, 0.0, 1.0]  # up must be orthogonal to gaze
  fov: [32.0, 18.0]
  density: 200.0
  vop: air

volumes:
  air:
    ior: 1.0
    abs: [0.0001, 0.001, 0.0] # RGB absorption per distance
  glass:
    ior: 1.5
    abs: [0.0, 0.0, 0.0]
  dark_glass:
    ior: 1.5
    abs: [0.1, 0.1, 0.1]

