filepath: "examples/mandelbrot_plane.jpg"

camera:
  origin: [-10.0, 2.0, 1.0]
  gaze: [1.0, 0.0, 0.0]
  up: [0.0, 0.0, 1.0]
  fov: [20.0, 32.0]
  density: 200.0
  vop: air
  antialiasing: 3

volumes:
  air:
    ior: 1.0
    abs: [0.0, 0.0, 0.0]

surfaces:
  - type: mandelbrotplane
    origin: [0.0, 0.0, 0.0]
    normal: [0.0, 0.0, 1.0]
    orientation: [0.0, 1.0, 0.0]
    vop_above: air
    vop_below: air
    colormap: greys
    mandelbrot_origin: [0.75, 0.1]
    mandelbrot_scale: 500.0
    mandelbrot_maxiter: 100

  - type: sphere
    center: [0.0, 1.0, 1.0]
    radius: 1.0
    sop:
      reflect: null
    vop_above: air
    vop_below: air

  - type: plane
    origin: [0.0, 0.0, 3.0]
    normal: [0.0, 0.0, -1.0]
    sop:
      reflect: null
    vop_above: air
    vop_below: air